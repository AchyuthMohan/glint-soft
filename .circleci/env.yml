# CircleCI Environment Configuration
# This file contains environment variables and configuration for CircleCI

# Java Configuration
JAVA_VERSION: "17"
MAVEN_VERSION: "3.9.6"

# Build Configuration
BUILD_PROFILE: "ci"
SKIP_TESTS: "false"
SKIP_INTEGRATION_TESTS: "false"

# Code Quality Configuration
CHECKSTYLE_CONFIG: "checkstyle-minimal.xml"
JACOCO_THRESHOLD: "0.8"

# Security Configuration
DEPENDENCY_CHECK_VERSION: "8.4.0"
SECURITY_SCAN_ENABLED: "true"

# Artifact Configuration
ARTIFACT_BASE_PATH: "target"
ARTIFACT_RETENTION_DAYS: "30"

# Notification Configuration
SLACK_WEBHOOK_URL: "${SLACK_WEBHOOK_URL}"
NOTIFICATION_CHANNEL: "#glint-framework"

# Docker Configuration
DOCKER_REGISTRY: "docker.io"
DOCKER_NAMESPACE: "glintsoft"
DOCKER_IMAGE_TAG: "${CIRCLE_SHA1:0:7}"

# Database Configuration for Integration Tests
TEST_DB_URL: "jdbc:h2:mem:testdb"
TEST_DB_USERNAME: "sa"
TEST_DB_PASSWORD: "password"

# Application Configuration
APP_PORT: "8080"
APP_CONTEXT_PATH: "/"
APP_PROFILES: "test,ci"

# Performance Configuration
HEAP_SIZE: "2g"
GC_OPTIONS: "-XX:+UseG1GC -XX:MaxGCPauseMillis=200"

# Cache Configuration
CACHE_VERSION: "v1"
CACHE_TTL: "24h"

# Parallel Execution Configuration
PARALLEL_JOBS: "4"
PARALLEL_TEST_CLASSES: "true"

# Reporting Configuration
REPORT_FORMATS: "html,xml"
REPORT_DESTINATION: "target/reports"

# Deployment Configuration
DEPLOY_ENVIRONMENT: "staging"
DEPLOY_REGION: "us-east-1"
DEPLOY_TIMEOUT: "600"

# Monitoring Configuration
MONITORING_ENABLED: "true"
METRICS_ENDPOINT: "/actuator/metrics"
HEALTH_ENDPOINT: "/actuator/health"
